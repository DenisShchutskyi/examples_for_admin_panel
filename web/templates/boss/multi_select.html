{% extends "boss/layout_boss.html" %}
{% block heads %}find in select{% endblock %}
{% block scripts %}
    <link rel="stylesheet" href="{{ url_for('static', filename='multi_select/jquery.multiselect.css') }}">
    <script src="{{ url_for('static', filename='multi_select/jquery.multiselect.js') }}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endblock %}
{% block content %}
    <form>

   <select name="trad_prov" multiple="multiple" class="3col active" style="width: 200px" required>
            {% for c in cites %}
                <option value="{{ c[0] }}" >{{ c[1] }}</option>
            {% endfor %}
            </select>

    <script>
    $(function () {
        $('select[multiple].active.3col').multiselect({
            columns: 3,
            placeholder: 'Select States',
            search: true,
            searchOptions: {
                'default': 'Search States'
            },
            selectAll: true
        });

    });
</script>
    </form>
{% endblock %}
